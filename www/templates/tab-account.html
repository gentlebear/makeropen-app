<ion-view view-title="设置">
  <ion-content>
    <ion-list>
      <ion-item class="item-toggle">
        Enable Friends
        <label class="toggle">
          <input type="checkbox" ng-model="settings.enableFriends">
          <div class="track">
          <div class="handle"></div>
          </div>
        </label>
      </ion-item>
       <ion-item><button class="button button-royal" ng-click="login()">测试登录框</button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
